  <rect x="205" y="310" width="25" height="25" fill="#FFFFFF" rx="3" />
  <rect x="282" y="310" width="25" height="25" fill="#FFFFFF" rx="3" />
  <!-- Puerta -->
  <rect x="240" y="330" width="32" height="40" fill="#FFFFFF" rx="3" />

  <!-- Texto "Jahatelo" -->
  <text x="256" y="490" font-family="Lato, Arial, sans-serif" font-size="80" font-weight="700"
        fill="#424A54" text-anchor="middle" letter-spacing="-2">Jahatelo</text>
