name: Enforce Main From Staging

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Require staging as PR source for main
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"
          if [ "${{ github.head_ref }}" != "staging" ]; then
            echo "Only PRs from 'staging' to 'main' are allowed."
            exit 1
          fi
